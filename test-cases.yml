- summary: | 
    Проверка возможности поочередного просмотра пунктов руководства по игре на странице игры
  requirement: |
    Пользователь может поочередно просматривать пункты руководства по игре на странице игры
  prerequisites: |
    Пользователь не авторизован, открыта страница игры с окном с 1 пунктом руководства по игре
  test-data: |
    Отсутствуют
  steps:
    - Нажать на кнопку "Next (1/8)" (1)
    - Нажать на кнопку "Next (2/8)" (2)
    - Нажать на кнопку "Next (3/8)" (3)
    - Нажать на кнопку "Next (4/8)" (4)
    - Нажать на кнопку "Next (5/8)" (5)
    - Нажать на кнопку "Next (6/8)" (6)
    - Нажать на кнопку "Next (7/8)" (7)
    - Нажать на кнопку "Last (8/8)" (8)
  expected-result: |
    1: Пользователю отображается окно со 2 пунктом руководства по заданию игры
    2: Пользователю отображается окно с 3 пунктом руководства по выбору языка программирования в игре
    3: Пользователю отображается окно с 4 пунктом руководства по редактору кода игры
    4: Пользователю отображается окно с 5 пунктом руководства по сдаче в игре оппоненту
    5: Пользователю отображается окно с 6 пунктом руководства по перезагрузке редактора кода игры
    6: Пользователю отображается окно с 7 пунктом руководства по запуску проверки решения задания игры
    7: Пользователю отображается окно с 8 пунктом руководства по просмотру результатов проверки решения задачи игры
    8: Окно с 8-ым пунктом руководства по игре закрылось. Пользователю отображается страница игры

