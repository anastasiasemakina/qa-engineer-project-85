    - Ввести корректное значение в поле ввода "Email"
    - Ввести корректное значение в поле ввода "Password"
    - Ввести в поле ввода значение "Password Confirmation" такое же, как и в поле "Password"
    - Нажать на кнопку "Submit"
  expected-result: |
    Поле ввода "Nickname" подсвечено красным, под полем "Nickname" отображается уведомление - "Nickname is already taken"

