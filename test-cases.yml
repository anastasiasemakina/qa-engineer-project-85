---
- summary: |
    Краткое описание тест-кейса. Пример: Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: | 
    Проверка успешной регистрации через Email
  requirement: |
    Пользователь может зарегистрироваться на сайте через Email
  prerequisites: |
    Пользователь не авторизован и находится на странице регистрации
  test-data: |
    Отсутствуют
  steps:
    - Ввести корректное значение в поле ввода "Nickname"
    - Ввести корректное значение в поле ввода "Email"
    - Ввести корректное значение в поле ввода "Password"
    - Ввести в поле ввода значение "Password Confirmation" такое же, как и в поле "Password"
    - Нажать на кнопку "Submit"
  expected-result: |
    - Пользователь авторизован и находится на главной странице

- summary: | 
    Проверка невозможности регистрации с именем уже существующего пользователя
  requirement: |
    Имя пользователя не должно повторяться
  prerequisites: |
    Пользователь не авторизован и находится на странице регистрации
  test-data: |
    Отсутствуют
  steps:
    - Ввести в поле ввода "Nickname" существующего пользователя
    - Ввести корректное значение в поле ввода "Email"
    - Ввести корректное значение в поле ввода "Password"
    - Ввести в поле ввода значение "Password Confirmation" такое же, как и в поле "Password"
    - Нажать на кнопку "Submit"
  expected-result: |
    - Поле ввода "Nickname" подсвечено красным, под полем "Nickname" отображается уведомление - "Nickname is already taken"

- summary: | 
    Проверка невозможности регистрации с именем пользователя, содержащим менее 3 символов
  requirement: |
    Имя пользователя должно содержать от 3 до 16 символов
  prerequisites: |
    Пользователь не авторизован и находится на странице регистрации
  test-data: |
    Отсутствуют
  steps:
    - Ввести в поле ввода "Nickname" из 2 символов
    - Ввести корректное значение в поле ввода "Email"
    - Ввести корректное значение в поле ввода "Password"
    - Ввести в поле ввода значение "Password Confirmation" такое же, как и в поле "Password"
    - Нажать на кнопку "Submit"
  expected-result: |
    - Поле ввода "Nickname" подсвечено красным, под полем "Nickname" отображается уведомление - "Should be from 3 to 16 characters"

    
