- summary: | 
    Проверка успешной авторизации через "Email"
  requirement: |
    Авторизация зарегистрированного пользователя возможна по электронной почте.
  prerequisites: |
    Зарегестрированный пользователь через "Email" находится на странице авторизации
  test-data: |
    Email = anastasiapich77@yandex.ru
    Password = Nast2727
  steps:
    - Ввести в поле "Email" значение "anastasiapich77@yandex.ru"
    - Ввести в поле "Password" значение "Nast2727"
    - Нажать на кнопку "Submit"
  expected-result: |
    После авторизации пользователь находится на главной странице, отображается уведомление об успешном входе в систему

- summary: | 
    Проверка успешного восстановления пароля
  requirement: |
    Пользователь может восстановить пароль от аккаунта
  prerequisites: |
    Зарегестрированный пользователь не авторизован на сайте игры находится на странице авторизации
  test-data: |
    Email = anastasiapich77@yandex.ru
    Password = Nast2727
    New password = Nast272704
  steps:
    - Нажать на "Forgot your password?"
    - Ввести в поле "Email" значение "anastasiapich77@yandex.ru"
    - Нажать на кнопку "Submit" 
    - Открыть страницу входящей почты 
    - Нажать на письмо от Codebattle
    - Перейти по ссылки в письме
    - Ввести в поле "New password" значение "Nast272704"
    - Нажать на кнопку "SAVE" 
  expected-result: |
    Пользователь запросил восстановление пароля; ему было отправлено письмо на электронную почту от Codebattle с инструкциями; после успешного следования инструкциям, пользователь получил уведомление о смене пароля

